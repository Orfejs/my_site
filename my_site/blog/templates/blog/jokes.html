{% extends "blog/base.html" %}
{% block content %}

<!--{{ jokes|random }}-->


<h1 style="text-align: center;">All the Jokes</h1>
<div style="display: flex; align-items: stretch; flex-wrap: wrap; justify-content: flex-start;">
{% for joke in jokes %}
<div class="card col-sm-3" style="margin: 10px 10px;">
    <div class="card-body">

          <p class="card-text" style="text-align: justify;
  text-justify: inter-word;">{{ joke.joke }}</p>

    </div>
</div>
{% endfor %}
</div>



{% endblock content %}
